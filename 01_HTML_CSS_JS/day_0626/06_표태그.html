<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>06. 표 태그</title>
</head>

<style>
    table {
        border-collapse: collapse;
        width: 100%;
    }
    
    td, th {
        border: 1px solid black;
        padding: 5px;
        text-align: center;
    }
</style>

<body>
    <caption><h1>2025학년도 1학기 중간고사 성적표</h1></caption>
    <table>
        <tr>
            <th rowspan="3">성적</th>
            <td colspan="2">국어</td>
            <td>수학</td>
            <td>영어</td>
            <td>사회</td>
        </tr>
        <tr>
            <td>1학기 : 80</td>
            <td>2학기 : 85</td>
            <td>95</td>
            <td>75</td>
            <td>100</td>
        </tr>
        <tr>
            <td>1학기 : 90</td>
            <td>2학기 : 75</td>
            <td>55</td>
            <td colspan="2">77</td>
        </tr>
    </table>
</body>

</html>
