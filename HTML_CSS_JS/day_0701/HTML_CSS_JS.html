<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>전자기기 쇼핑몰</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: Arial, sans-serif;
        }

        /* 헤더 */
        header {
            width: 100%;
            height: 10vh;
            background-color: rgb(152, 216, 200);
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0 50px;
        }

        #title {
            font-size: 25px;
            font-weight: bold;
        }

        .menu_bar {
            display: flex;
            gap: 30px;
        }

        .menu_bar_elements {
            cursor: pointer;
            font-size: 16px;
        }

        .menu_bar_elements:hover {
            color: rgb(0, 85, 85);
            font-weight: bold;
        }

        /* 메인 */
        main {
            width: 100%;
        }

        #banner {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 40px 10%;
            background-color: rgb(79, 145, 145);
        }

        #banner_comment h1 {
            font-size: 3vw;
            color: white;
        }

        #banner_comment p {
            font-size: 20px;
            color: white;
            margin-top: 10px;
        }

        #banner_img img {
            width: 300px;
            height: auto;
        }

        /* 상품 섹션 */
        #products {
            display: flex;
            flex-wrap: wrap;
            gap: 30px;
            justify-content: center;
            padding: 40px 10%;
            background-color: #f7f7f7;
        }

        .product_card {
            width: 300px;
            background-color: white;
            padding: 20px;
            text-align: center;
            border-radius: 8px;
            border: 1px solid black;
        }

        .product_card img {
            width: 200px;
            height: 200px;
            object-fit: contain;
        }

        .product_card:hover {
            transform: translateY(-5px);
            transition: 0.2s;
        }

        .product_card:active {
            transform: translateY(-10px);
            transition: 0.2s;

            background-color: #cfcfcf;
        }

        .product_card h3 {
            margin-top: 10px;
        }

        .description {
            font-size: 13px;
            /* 추가 */
        }
        /* 뉴스레터 */
        #news_email {
            padding: 30px 10%;
            background-color: rgb(104, 104, 104);
            color: white;
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
        }

        #news_email h3 {
            font-size: 20px;
        }

        #news_email input[type="email"] {
            padding: 10px;
            width: 250px;
            margin-right: 10px;
            border: none;
            border-radius: 4px;
        }

        #news_email button {
            padding: 5px 15px;
            background-color: white;
            color: black;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        /* 푸터 */
        footer {
            height: 10vh;
            background-color: rgb(200, 200, 200);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <header>
        <h1 id="title">전자기기 쇼핑몰</h1>
        <section class="menu_bar">
            <div class="menu_bar_elements">Home</div>
            <div class="menu_bar_elements">About</div>
            <div class="menu_bar_elements">Contact</div>
        </section>
    </header>

    <main>
        <section id="banner">
            <div id="banner_comment">
                <h1>블랙 프라이데이 <br>세일!</h1>
                <p>전자기기 최대 50% 할인!</p>
            </div>
            <div id="banner_img">
                <img src="/HTML_class/day_0701/img/Laptop-PNG-Free-Download.png" alt="노트북 이미지" />
            </div>
        </section>

        <section id="products">
            <div class="product_card">
                <img src="/HTML_class/day_0701/img/Laptop-PNG-Free-Download.png" alt="노트북01모델">
                <h3>노트북 A</h3>
                <p>₩1,000,000</p><br>
                <p class="description">설명란</p>
            </div>
            <div class="product_card">
                <img src="/HTML_class/day_0701/img/smtp.png" alt="제품 이미지">
                <h3>스마트폰 B</h3>
                <p>₩700,000</p><br>
                <p class="description">설명란</p>
            </div>
            <div class="product_card">
                <img src="/HTML_class/day_0701/img/tab.png" alt="제품 이미지">
                <h3>태블릿 C</h3>
                <p>₩500,000</p><br>
                <p class="description">설명란</p>
            </div>
        </section>

        <section id="news_email">
            <h3>뉴스레터를 구독하세요!</h3>
            <div>
                <input type="email" placeholder="이메일 입력" />
                <button>구독</button>
            </div>
        </section>
    </main>

    <footer>
        ⓒ 2025 전자기기 쇼핑몰. 모든 권리 보유.
    </footer>
</body>
</html>
