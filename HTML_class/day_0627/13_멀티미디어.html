<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1>👀이미지 예시</h1>
    <img src="/HTML_class/images/2.gif" alt="주먹사진">

    <figure>
        <img src="/HTML_class/images/a2.png" alt="풍선 사진">
        <figcaption>열기구 풍선 이미지 입니다.</figcaption>
    </figure>

    <h2>😉동영상 삽입</h2>
    <figure>
    <video src="/HTML_class/media/sample.mp4" width="auto" controls></video>
    <figcaption>동영상입니다.</figcaption>
    </figure>

    <h4>🤦‍♂️음성 파일 삽입</h4>
    <figure>
    <audio src="/HTML_class/media/sound.mp3" controls></audio>
    <figcaption>음성 파일입니다.</figcaption>
    </figure>

    <h4>🐱‍💻콘텐츠 삽입</h4>
    <figure>
    <embed src="/HTML_class/media/sample.pdf" type="" aria-controls="">
    <figcaption>콘텐츠 파일입니다.</figcaption>
    </figure>
</body>

</html>
