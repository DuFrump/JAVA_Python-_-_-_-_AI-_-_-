    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>07. Important</title>
</head>

<style>
    /* !important >>> direct styling >> id >> class >> tag */

    .blood {
        color: red;
    }

    p {
        color: blue;
    }
    
    #greenP {
        color: green;
    }

    p {
        font-size: 20px;
        color: rgb(255, 0, 200);
    }
</style>

<body>
    <p class="blood" id="greenP" style="color: yellow;">오랜만에 만나는구나, P.</p>
</body>
