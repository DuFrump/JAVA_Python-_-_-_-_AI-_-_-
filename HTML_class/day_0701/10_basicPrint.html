<!DOCTYPE html>

<head>
    <meta charset="UTF-8">

    <title>10. basic print</title>
</head>

<body>
    <p>반갑습니다! 자바 스크립트.</p>  
    <button onclick="sayHELLO()">인사하기</button>

    <script>
        function sayHELLO() {

            alert(name + "님, 반갑습니다!");
        };
    </script>
