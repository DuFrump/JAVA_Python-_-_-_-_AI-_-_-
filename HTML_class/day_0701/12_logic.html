<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>12. Logic</title>
</head>

<body>
    <h2>로그인</h2>
    <input type="text" id="id" placeholder="아이디"><br>
    <input type="password" id="pwd" placeholder="비밀번호"><br>
    <br>
    <button onclick="check()">로그인</button>

    <script>
        function check() {
            let id = document.getElementById("id").value;
            let pwd = document.getElementById("pwd").value;

            if (id.trim() === "" || pwd.trim() === "") {
                alert("아이디 또는 비밀번호를 입력하세요.");
            } else {
                alert("로그인이 완료 되었습니다.");
            }
        }
    </script>
</body>

</html>
