<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>17. Buttons</title>
</head>

<body>
    <h2>버튼 클릭하면 번호 출력</h2>
    <div id="btnArea"></div>

    <script>
        const area = document.getElementById('btnArea');

        for(let i = 1; i <= 5; i++) {
            const btn = document.createElement("button");

            area.appendChild(btn);

            btn.innerText = "버튼" + i;
            btn.onclick = () => alert("버튼" + i + "입니다.");
        }
    </script>
</body>

</html>
