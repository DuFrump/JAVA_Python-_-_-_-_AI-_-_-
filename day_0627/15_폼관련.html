<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>15. 폼 관련</title>
</head>

<body>
    <header>
        <h1>폼 관련 html</h1>
    </header>

    <main>
        <form>
            <fieldset>
                <legend>사용자 정보 입력</legend>
                <label for="username">이름 : </label>
                <input type="text" id="username" name="users"><br><br>
                <label for="nickname"> 별명 : <input type="text" id="nickname" name="nn"></label><br><br>
                <label for="phoneNumber">전화번호 : <input type="text" id="phoneNumber" name="pn"></label><br><br>
                <label for="e-mail">이메일 : <input type="email" id="e-mail" name="email"></label><br><br>
                <label for="id">아이디 : <input type="text" id="id" name="userId"></label><br><br>
                <label for="password"> 비밀번호 : <input type="password" id="password" name="pw"></label><br><br>
                <label for="age">나이 : <input type="number" min="0" max="150" id="age" name="agee"></label><br><br>

                <label> 홈페이지 : <input type="url" name="landing_page"></label><br><br><br><br>
                <button type="submit">제출</button>
                <button type="reset">리셋</button>
            </fieldset>
        </form>
    </main>
</body>

</html>
